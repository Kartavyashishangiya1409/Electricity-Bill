<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>

    <!-- icon -->
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <!-- icon -->

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Fonts -->

    <!-- animation css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- animation css -->

</head>

<body>

    <!-- Create an Project to input electricity unit charges and calculate total electricity bill according to the given condition:
        • For first 50 units Rs. 0.50/unit 
        • For next 100 units Rs. 0.75/unit
        • For next 100 units Rs. 1.20/unit
        • For unit above 250 Rs. 1.50/unit
        • An additional surcharge of 20% is added to the bill -->

    <div class="box">
        <div class="innerBox" data-aos="zoom-in" data-aos-duration="1500">
            <h3>Electricity Bill</h3>
            <div class="enterunits">
                <input type="number" class="no-spinners" name="" placeholder="Enter Units" id="units">
                <button id="btn" onclick="billCheck()">Calculate Charge</button>
            </div>
            <div class="text">
                <h1>Charge : </h1>
                <h1>₹</h1>
                <h1 id="Ammount">0</h1>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="script.js"></script>
    <!-- js -->

    <!-- animation js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- animation js -->


</body>

</html>
